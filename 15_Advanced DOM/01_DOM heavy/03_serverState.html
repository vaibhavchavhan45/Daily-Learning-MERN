<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="title" type="text" placeholder="Title">
    <br><br>
    <input id="description" type="text" placeholder="Description">
    <br><br>
    <div id="container"></div>
    <br><br>



    <script>
        function createChild(title, description, id){
           const child = document.createElement("div")

           const firstChild = document.createElement("div")
           firstChild.innerHTML = title
           child.appendChild(firstChild)

           const secondChild = document.createElement("div")
           secondChild.innerHTML = description
           child.appendChild(secondChild)

           const thirdChild = document.createElement("button")
           thirdChild.innerHTML = "Mark as Done"
           child.appendChild(thirdChild)

            child.setAttribute("id", id)

            return child
        }

        function updateDOMaccToState(state){
            const parent = document.getElementById("container")
            parent.innerHTML = ""
            for(let i=0; i<state.length; i++){
                const child = createChild(state[i].title, state[i].description, state[i].id)
                parent.appendChild(child)
            }
        }

        window.setInterval(async function (){
            const response = await fetch("https://sum-server.100xdevs.com/todos")
            const json = await response.json()
            updateDOMaccToState(json.todos)
        },5000)

        /*
        Now here in this problem we are taking the input of array from a server
        and that data we give it to the updateDOMaccToState() function
        and rest of the things are like the file 02_state.html
        */
        
    </script>
</body>
</html>
