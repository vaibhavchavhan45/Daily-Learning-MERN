<body>
    <button onclick="dataFromAPI()">Get Data</button>



    <script>
        //Using .then()
        function dataFromAPI(){
            fetch("https://fakerapi.it/api/v1/persons")
            .then(function (response){
                response.json()
                    .then(function (data){
                        console.log(data);
         })
            })

            .catch(function (e){
                console.log("error")
            })
        }

    </script>
</body>
